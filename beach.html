<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beaches of India</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url("beach-background.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      image-rendering: crisp-edges;
      -webkit-backdrop-filter: none !important;
      backdrop-filter: none !important;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
      font-family: sans-serif;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-content: center;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 220px;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
      background: white;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .card figcaption {
      padding: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #222;
      background: #fff;
      font-family: sans-serif;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fffc;
    }

    /* ðŸ”™ Back arrow style */
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.6);
      padding: 8px 14px;
      border-radius: 25px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-family: sans-serif;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
    }

    .back-arrow:hover {
      background: #66cc66;
      color: white;
      box-shadow: 0 0 10px #66cc66;
    }
  </style>
</head>
<body>
  
 
  <!-- ðŸ”™ Back arrow to homepage -->
  <a href="../project.html" class="back-arrow">&#8592; Home</a>

  <h1>Beaches of India</h1>

  <div class="gallery">
    <figure class="card">
      <a href="south-beach/south coast india.html">
      <img src="south-india-beach.jpg" alt="South India Beach">
      <figcaption>South India Beaches</figcaption>
      </a>
    </figure>

    <figure class="card">
      <a href="beaches/west-beach/west coast india.html">
      <img src="west-india-beach.jpg" alt="West India Beach">
      <figcaption>West India Beaches</figcaption>
      </a>
    </figure>

    <figure class="card">
      <a href="North India Beaches/north-india beaches.html">
      <img src="north-india-beach.jpg" alt="North India Beach">
      <figcaption>North India Beaches</figcaption>
      </a>
    </figure>

    <figure class="card">
      <a href="east-beach/east coast india.html">
      <img src="east-india-beache.jpg" alt="East India Beach">
      <figcaption>East India Beaches</figcaption>
      </a>
    </figure>
  </div>
</body>
</html>
