<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Explore India Tourism</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("signup.jpg") no-repeat center center/cover;
    }

    .container {
      width: 400px;
      padding: 40px 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.15); /* glass effect */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 700;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid rgba(255, 255, 255, 0.6);
      margin: 20px 0;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: #fff;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.8rem;
      top: 5px;
      color: #ffcc66;
    }

    button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #66cc66; /* green hover */
      color: black;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    .login-link a {
      color: #ffcc66;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- After signup go to homepage or database handling -->
    <form action="project.html" method="get">
      <h2>Create Account</h2>

      <div class="input-field">
        <input type="text" required>
        <label>Full Name</label>
      </div>

      <div class="input-field">
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-field">
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="input-field">
        <input type="password" required>
        <label>Confirm Password</label>
      </div>

      <button type="submit"><i class="fa-solid fa-user-plus"></i> Sign Up</button>

      <div class="login-link">
        <p>Already have an account? <a href="signin.html">Login</a></p>
      </div>
    </form>
  </div>

</body>
</html>
