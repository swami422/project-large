<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Temples</title>
  <style>
    *{
      text-decoration: none;
    }
    body {
      
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* ✅ Background Video Styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      margin-top: 0px;
      background-size: cover;
      object-fit: cover;
      z-index:1; /* push video behind content */
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
      position: relative;
      z-index: 1;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 220px;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
      background: white;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .card figcaption {
      padding: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #222;
      background: #fff;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fffc;
    }

    /* ✅ Back arrow styling - fixed (no blur) */
    .back-arrow {
      position: absolute;
      top: 40px;
      left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      color: black;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4); /* glassy look */
      transition: all 0.3s ease;
      z-index: 1;
    }

    .back-arrow:hover {
      background: #66cc66;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0px 0px 10px rgba(102, 204, 102, 0.6),
                  0px 0px 18px rgba(102, 204, 102, 0.4);
    }
  </style>
</head>
<body>

  <!-- ✅ Background Video -->
  <video autoplay muted loop class="video-background">
    <source src="temple-south/TEMPLE-BACKGROUND.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ✅ Back to Home arrow -->
  <a href="project.html" class="back-arrow">&#8592; Home</a>

  

  <div class="gallery">
    <!-- South India -->
    <figure class="card">
      <a href="temple-south/south-india.html">
        <img src="temple-south/south-india-temple.jpg" alt="South India Temple">
        <figcaption>South India Temples</figcaption>
      </a>
    </figure>

   <!-- West India -->
<figure class="card">
  <a href="temple-west/West_India.html">
    <img src="temple-west/west-india-temple.jpg" alt="West India Temple">
    <figcaption>West India Temples</figcaption>
  </a>
</figure>

<!-- North India -->
<figure class="card">
  <a href="temple-north/North.html">
    <img src="temple-north/north-india-temple.jpg" alt="North India Temple">
    <figcaption>North India Temples</figcaption>
  </a>
</figure>

<!-- East India -->
<figure class="card">
  <a href="temple-east/EastIndia.html">
    <img src="temple-east/east-india-temple.jpg" alt="East India Temple">
    <figcaption>East India Temples</figcaption>
  </a>
</figure>

  </div>
</body>
</html>
